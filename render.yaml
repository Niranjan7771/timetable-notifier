services:
  - type: web
    name: timetable-notifier
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m src.web
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: TIMEZONE
        value: Asia/Kolkata
